  <style>
    /* Starting CSS. Does NOT Need to be modifed. */
    .center {
      text-align: center;
      position: relative;
      height: 250px;
    }

    h1{
      font-family: 'Rampart One', cursive;
      color: rgb(165, 16, 103);
      font-size: 3em;
      letter-spacing: .2em;
    }

    /*Start your Custom CSS Here  */

    @keyframes bounce {
        0%  {
            transform: translateY(0);
        }

        30% {transform:translateY(180px) scale(1.1, .9);
        }

        35% {transform:translateY(200px) scale(1.3, .7);
        }

        100% {transform:translateY(0);
        }

    }

    .bounce {
        position: relative;
        animation-name: bounce;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        transition-property: height;
        z-index:1;
    }



  </style>
