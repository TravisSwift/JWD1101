<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, training, lessons, templates">
    <meta lang="en-US">
    
    <title>Images</title>
  </head>

  <body>
    <h1>Images</h1>
	<-- Examples of basic images -->
    <img src="images/blue_circle.png">
    <img src="images/red_circle.png">
    
	
	<-- Examples of using the figure element to hold the purple square image -->
	<figure>
      <img src="images/purple_square.png">
      <figcaption>A work of art!</figcaption>
    </figure>
	
	<-- Example of using the picture element to display the blue circle -->
	<-- Be aware of how a picture element will NOT display the img element inside of it! -->
    <picture>
      <source media="(min-width: 600px)" srcset="./assets/images/blue_circle.png">
      <img src="./assets/images/purple_square.png">
    </picture>

  </body>

</html>
