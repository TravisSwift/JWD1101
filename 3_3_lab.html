<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_3 Lab</title>
  </head>
  <body>
    <h1>3_3 Lab Starter Template: SVG</h1>
    <p>Use this template file to begin working on Lab Assignment 3_3.</p>
    

<div>
    <!-- SVG image of a circle in a circle element -->
     <p>An SVG circle</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40"
        stroke="lightgreen" stroke-width="4" fill="purple">
        Sorry, your browser does not support inline SVG.
    </circle>
    </svg>

    <!-- SVG image of a rectangle in a rect element -->
     <p>An SVG rectangle</p>
<svg width="100" height="100">
    <rect x="10" y="10" width="90" height="60" stroke="darkblue" stroke-width="4" fill="green"></rect>
</svg>

    <p>An SVG rounded rectangle</p>
<svg width="400" height="180">
    <!-- An SVG of a rounded rectangle in a rect element -->
    <rect  x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:blue;stroke-width:10; opacity:0.5">

    </rect>
</svg>
    <!-- An SVG star with no stroke width or color -->
    <h2>More SVG</h2>
    <p>An SVG star without a stroke</p>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:yellow;"></polygon>

        <!-- An SVG rectangle, circle, text, and link with XMLNS -->
    </svg>
    <p>An SVG rectangle with a circle, text, and a link</p>
<svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
    <a xlink:href="https://travisswift.github.io/JWD1101/">
    <rect width="100%" height="100%" fill="green"/>
        <circle cx="75" cy="50" r="40" fill="red"/>
        <text x="75" y="60" font-size="25" text-anchor="middle" fill="blue">HOME</text></a>
</svg>
</div>

  </body>
</html>
