<body>

    <style>
.comment     {
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

  <h1>4_1 Lab Contact Form</h1>
  <p>Use this template as a starting point for the lab 4_1.</p>

    <h1>Contact Us</h1>

    <p>Have a question or feedback for our website? Please contact us!</p>
<div>
    <form  method="POST" action="https://www.hashemian.com/tools/form-post-tester.php">
        <label for="name">Name</label> 
        <input type="text" name="name">
                
        <label for="emailAddress" padding="10px">Email Address</label>
        <input for="text" name="emailAddress">
        <br>
        <div>
        <span>
        <label>Rating</label>
        <select id="rating" name="rating">
            <option value="5_star">5 Star</option>
            <option value="4_star">4 Star</option>
            <option value="3_star">3 Star</option>
            <option value="2_star">2 Star</option>
            <option value="1_star">1 Star</option>
          </select>
        </span>
        </div>
        <div>
            <label for="comment" rows="10" cols="30"></label>
            <!-- <input type="text" name="comments"> -->
            Comments<textarea id="comment" name="comment" rows="4" cols="50">
        </div>
        <br>
        <div>
        <input type="submit" value="submit">
        </div>
    </form>

    <p>When you submit your form, you should get a valid response for the testing site. Be aware that if
        done as shown, the comments data and dropdown rating will not POST. This is not an error on
        your part. The testing tool is no setup to accept these and would require JavaScript from us to
        submit.</p>

        <p>Success results:</p>
      
        <p>
            The POSTed value is:</p>
            <p>
            ********************<br>
            name=&emailAddress=&rating=5_star&comments=<br>
            ********************
        </p>

</body>
